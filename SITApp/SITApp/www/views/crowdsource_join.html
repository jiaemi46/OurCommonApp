<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">

    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

    <link rel="stylesheet" type="text/css" href="../css/index.css">
    <title>Crowd Source Food Ordering</title>
</head>
<body>
    <div class="app">
        <img src="../images/battery_life.jpg" alt="default" />
        <h1>MacDonald</h1>

        <div class="chatMessages">
            <div class="row">
                <div class="messageReceived">
                    <strong>Kumar</strong><br />
                    Quarter Pounder with extra cheese, upsize, milo
                </div>
            </div>

            <div class="row">
                <div class="messageReceived">
                    <strong>Ali</strong><br />
                    Anymore order ?
                </div>
            </div>

            <div class="row">
                <div class="messageSent">
                    <strong>Xiao Ming</strong><br />
                    Two McSpicy ala carte
                </div>
            </div>
        </div>
        <div class="row">
            <div class="chatBar">
                <input value="Type a message"/><button>Send</button>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="../scripts/platformOverrides.js"></script>
    <script type="text/javascript" src="../scripts/crowdsource_join.js"></script>
</body>
</html>
