                        <input type="image" src="images/icon_person.png" alt="contacts" width="73"/>

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <div>
                        <input type="image" src="images/icon_questions.png" alt="feedback" width="73"/>

                    </div>
                </div>

                    <div>
                        <input type="image" src="images/icon_resource_booking.png" alt="booking" width="73" />

                    </div>
                </div>
                <div class="column">

                        <input type="image" src="images/icon_student_incubator.png" alt="collaboration" width="73" />

                    </div>
